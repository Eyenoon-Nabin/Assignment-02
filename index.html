<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Podcast Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
    <nav class="navbar">
                
        <div class="logo">
            Tech<span class="brand-color">Wave</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
        </ul>

    <div class="nav-right">
     <button class="subscribe-btn">Subscribe</button>
                    
      <img src="assets/hamburger-menu.png" alt="Menu" class="mobile-menu-icon">
    </div>

    </nav>
    </div>
</header>
<section class="hero-section">
    
    <div class="hero-bg-wave">
        <img src="assets/hero-bg.png" alt="Wave Background">
    </div>

    <div class="container hero-content">
        
        <div class="hero-image-box">
            <div class="glow-effect"></div>
            
            <img src="assets/hero-circle.png" alt="Circle" class="circle-img">
            
            <img src="assets/microphone.png" alt="Mic" class="mic-icon">
            
            <div class="new-badge">NEW</div>
        </div>

        <h1 class="hero-title">TechWave</h1>
        <p class="hero-subtitle">
            Your daily dose of tech insights, productivity hacks, and personal growth.
        </p>

        <div class="hero-buttons">
            <button class="btn btn-primary">
                <img src="assets/spotify.png" alt="Spotify" class="btn-icon">
                Listen on Spotify
            </button>
            
            <button class="btn btn-outline">
                <img src="assets/message.png" alt="Message" class="btn-icon">
                Subscribe
            </button>
        </div>

    </div>
</section>

</body>
</html>
